<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      UTS-c14180026-Web
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let data of isiData | async">
    <ion-item>
      <ion-label (click)="kliklist(data.judul)">
        <ion-card  class="min">
          <ion-card-header>
            <ion-card-title>{{data.judul}}</ion-card-title>
            <ion-card-subtitle>{{data.tgl}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{data.nilai}}
          </ion-card-content>
        </ion-card>
      </ion-label>
      <div class="item-note" item-end>
        <button ion-button clear (click)="edit(data.judul)">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear (click)="delete(data.judul)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>
  </div>
  <ion-button (click)="input()">Input</ion-button>
</ion-content>
