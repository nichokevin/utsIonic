<ion-header>
  <ion-toolbar>
    <ion-title>input</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Judul</ion-label>
    <ion-input placeholder="Judul" [(ngModel)]="judul"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Isi</ion-label>
    <ion-input placeholder="Isi" [(ngModel)]="isi"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="floating">MM/DD/YYYY</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="tgl" required></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nilai</ion-label>
    <ion-input placeholder="0-10" [(ngModel)]="nilai"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Upload Picture</ion-label>
    <ion-input type="file" [(ngModel)]="pic"></ion-input>
  </ion-item>

  <ion-button (click)="simpan()">Simpan</ion-button>
</ion-content>
